Name: harbour-tasklist
Summary: harbour-tasklist
Version: 0.9.16
Release: 1
Group: Qt/Qt
URL: https://github.com/Armadill0/harbour-tasklist
License: GPL v3
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  A small but mighty program to manage your daily tasks.
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp >= 0.0.10
- Qt5Core
- Qt5Qml
- Qt5Quick
- Qt5DBus
Requires:
- sailfishsilica-qt5 >= 0.10.9
Files:
- /usr/share/icons/hicolor/86x86/apps
- /usr/share/applications
- /usr/share/harbour-tasklist
- /usr/bin
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}/qml'
- '%{_bindir}'
PkgBR: []
